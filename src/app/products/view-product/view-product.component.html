<section class="">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">

            <div class="col-md-6"><img class="card-img-top "style="height:350px;width:300px;" [src]="product.image" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">ID:{{product._id}}</div>
                <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through">$45.00</span>
                    <span class="text-warning ">${{product.price}}</span>
                </div>
                <p class="lead">{{product.description}}</p>
                <div class="d-flex">
                    <!-- <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                 not required this input tag    -->
                    <button (click)="addtowishlist()" class="btn btn-outline-warning me-5 flex-shrink-0" type="button">
                        <!-- <i class="bi-cart-fill me-1"></i> -->
                        <i class="fa-solid fa-heart fa-beat me-2 text-danger"></i>
                        Add to Wishlist
                    </button>
                   
                   
                    <button (click)="addtocart(product)"  class="btn btn-outline-warning flex-shrink-0" type="button">
                        <!-- <i class="bi-cart-fill me-1"></i> -->
                        <i  class="fa-solid fa-cart-plus fa-beat me-2 text-primary"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
